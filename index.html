<script>
  // burger
  const button = document.querySelector('.header__burger-btn');
  const menu = document.querySelector('.header__links');

  button.addEventListener('click', () => {
    button.classList.toggle('active');
    menu.classList.toggle('header__links--active');
  });

  $(".select__default-option").click(function () {
    $(this).parent().toggleClass("select--active");
  })

  // select
  $(".select__list li").click(function () {
    var currentele = $(this).html();
    $(".select__default-option li").html(currentele);
    $(this).parents(".select__wrap").removeClass("select--active");
  })
</script>
